<main role="main">
<p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are
marked with an asterisk (*).</p>
<form method="post" action="http://webdevbasics.net/scripts/javajam.php">
<label for="myName">*Name:</label>
  <input type="text" name="myName" id="myName"
  required="required" placeholder="your first and last name">
  <label for="myEmail">*E-mail:</label>
  <input type="email" name="myEmail" id="myEmail"
  required="required" placeholder="you@yourdomain.com">
  <label for="Experience">*Experience:</label>
  <textarea name="myExperience" id="myExperience" rows="2" cols="20" required="required"></textarea>
  <input id="mySubmit" type="submit" value="Apply Now">
</form>
